<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picasso</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
      
        <img src="img/lounging_dogs2.png" alt="" class="sm-img">
      
      <h1> German Shepherd Rescue</h1>
    </header>
    <!-- bootstrap-sourced form -->
    <div class="wrapper"></div>
    <form action="./formsubmission.html">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
        />
      </div>
      <div class="form-check"></div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <div class="item">
      <div class="polaroid"><img src="img/my_gsds.png">
        <div class="caption">I Love GSDs</div>
      </div>
    </div>
  </div>

</body>
</html>
